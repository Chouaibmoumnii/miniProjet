<div fxFlex="3.5rem" fxLayoutAlign="start center">
      <span class="smr-caption--lg">
        <h1><b><u style="padding-left: 260px;color:#6c43a1;">Ajouter absence</u></b></h1>
      </span>
</div>

<div fxFlex="auto" fxFlexAlign="start" fxFill>
  <br>
  <br>
  <form #form="ngForm">
    <div fxLayout="row" fxLayoutAlign="center center" fxFill>
      <div fxFlex="70" fxFlex.xs="100">
        <mat-form-field color="accent">
          <input matInput name="De" aria-label="description" class="form-control rounded-0" #nomUniversite="ngModel" pattern="[a-zA-Z]*" minlength="3"  type="text" [(ngModel)]="absence.description"   placeholder="Entrer description" required>


        </mat-form-field>
        <mat-form-field color="accent">
          <input  matInput name="adresse"   aria-label="object" class="form-control rounded-0"  pattern="[a-zA-Z0-9]*" minlength="3" required type="date" [(ngModel)]="absence.date" #adresse="ngModel" placeholder="Entrer date" required>


        </mat-form-field>
        <mat-form-field color="accent">
          <input  matInput name="date"   aria-label="address du universite" class="form-control rounded-0"  pattern="[a-zA-Z0-9]*" minlength="3" required type="time" [(ngModel)]="absence.heure" #adresse="ngModel" placeholder="Entrer heure" required>


        </mat-form-field>
        <div style="padding-left: 25%">
          <button class="custom-btn btn-8" mat-button (click)="onNoClick()"><span><b>Annuler</b></span></button>
          <button class="custom-btn btn-8" mat-stroked-button color="accent" type="button" (click)="addReclamation()"><span><b>Ajouter</b></span></button>

        </div>
      </div>
    </div>
  </form>
</div>
