
<!-- Table Product -->
<div class="row">
  <div class="col-12">
    <div class="card card-default">
      <div class="card-header">
        <h1 style="padding-top: 16px">Absence List</h1>
        <div class="dropdown">
          <button mat-raised-button class="custom-btn btn-8"(click)="openDialogg()" >
            <span><b>Ajouter</b></span>
          </button>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </div>
      </div>
      <div class="card-body">

        <div class="card-body">
          <div class="form-group">
            <label for="searchQuery">Search by Name :</label>
            <input
              type="text"
              class="form-control"
              id="searchQuery"
              placeholder="Type to search..."
            />
          </div>
          <table id="productsTable" class="table table-hover table-product" style="width:100%">


            <thead>
            <tr>
              <th></th>

              <th>description Absence </th>
              <th>date Absence</th>
              <th>heure Absence</th>
              <th>Action</th>

            </tr>
            </thead>
            <tbody>

            <tr *ngFor="let absence of absences" >
              <td class="py-0">
                <img src="/assets/back/images/ggg.png" alt="Product Image">
              </td>

              <td>{{absence.description}}</td>

              <td>{{absence.date}}</td>
              <td>{{absence.heure}}</td>


              <td>
                <div class="dropdown">
                  <a class="dropdown-toggle icon-burger-mini" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
                     aria-haspopup="true" aria-expanded="false">
                  </a>

                  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">

                    <a class="dropdown-item" style="color: rgb(16, 132, 14) ;" (click)="openDialogUpdate(absence.idAbsence)" ><b>Modifier</b><span class="mdi mdi-grease-pencil" style="padding-left: 37%;"></span></a>
                    <a class="dropdown-item" style="color: rgb(226, 20, 20) ;" (click)="deletetAbsence(absence.idAbsence)" ><b>Supprimer</b><span class="mdi mdi-delete" style="padding-left: 23%;"></span></a>
                  </div>
                </div>
              </td>
            </tr>







            </tbody>

          </table>
          <!-- Separated Rounded Pagination -->


        </div>
      </div>
    </div>

  </div>

</div>
